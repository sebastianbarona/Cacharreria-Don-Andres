{% extends "padre.html" %}


{% load static %}

{% block title %}

 <title>Clientes</title>

 {% endblock %}

 {% block content%}

 <div class="col-lg-10 col-md-9 col-12 body_block  align-content-center">
    <!--=================== filter portfolio start====================-->
 <div class="portfolio gutters grid img-container align-content-center" >
  
         
    <br>     
    <br>
    <div class="mt75 row justify-content-center">

        <form action="/agregarcliente" method="GET">
        <div class="col-lg-2 col-12">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
        </form>
        
        <form action="/modicliente" method="GET">
        <div class="col-lg-2 col-12">
            <button type="submit" class="btn btn-primary">Modificar</button>
        </div>
        </form>
        
    </div>
    
    <br>     
    <br>
 
    <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cedula</th>
        <th scope="col">Estado</th>
        <th scope="col">Telefono</th>
      </tr>
    </thead>
    <tbody>
      

        {% for i in clientes %}

        <tr>
        <th scope="row">{{i.id_cliente}}</th>
        <td>{{i.nombre_cliente}}</td>
        <td>{{i.cedula_cliente}}</td>
        <td>{{i.estado_cliente}}</td>
        <td>{{i.telefono_cliente}}</td>
        
      </tr>
    
        {% endfor %}
        
        
    </tbody>

    </form>
  

  </table>


  </div>
 </div>
 {% endblock %}
