<html>

<head>

  {% load static %}

    <!-- ========== Title ========== -->

    {% block title %}

    <title> Cocoon -Portfolio</title>

    {% endblock %}
  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>
<div class="loader">
    <div class="loader-outter"></div>
    <div class="loader-inner"></div>
</div>

<div class="body-container container-fluid">
    <a class="menu-btn" href="javascript:void(0)">
        <i class="ion ion-grid"></i>
    </a>
    <div class="row justify-content-center">
        <!--=================== side menu ====================-->
        <div class="col-lg-2 col-md-3 col-12 menu_block">

            <!--logo -->
            <div class="logo_box">
                <a href="#">
                    <img src="{% static 'img/bg/logo.png' %}" alt="cocoon">
                </a>
            </div>
            <!--logo end-->

            <!--main menu -->
            <div class="side_menu_section">
                <ul class="menu_nav">
                    <li class="{% if request.path == '/' %}active{% endif %}">
                        <a href="{% url 'Home' %}">
                            Home
                        </a>
                    </li>
                    <li class="{% if request.path == '/usuario' %}active{% endif %}">
                        <a href="{% url 'Usuario' %}">
                            Usuarios
                        </a>
                    </li>
                    <li class="{% if request.path == '/Producto' %}active{% endif %}">
                        <a href="{% url 'Producto' %}">
                            Productos
                        </a>
                    </li>
                    <li class="{% if request.path == '/cliente' %}active{% endif %}">
                        <a href="{% url 'Cliente' %}">
                            Clientes
                        </a>
                    </li>
                    <li class="{% if request.path == '/venta' %}active{% endif %} ">
                        <a href="{% url 'Venta' %}">
                            Ventas
                        </a>
                    </li>
                    <li class="{% if request.path == '/proveedor' %}active{% endif %} ">
                        <a href="{% url 'Proveedor' %}">
                            Proveedores
                        </a>
                    </li>
                    <li class="{% if request.path == '/categoria' %}active{% endif %} ">
                        <a href="{% url 'Categoria' %}">
                            Categorias
                        </a>
                    </li>
                 </ul>
            </div>
            <!--main menu end -->

            <!--filter menu -->
            <div class="side_menu_section">
                <h4 class="side_title">filter by:</h4>
                <ul  id="filtr-container"  class="filter_nav">
                    <li  data-filter="*" class="active"><a href="javascript:void(0)" >all</a></li>
                    <li data-filter=".branding"> <a href="javascript:void(0)">branding</a></li>
                    <li data-filter=".design"><a href="javascript:void(0)">design</a></li>
                    <li data-filter=".photography"><a href="javascript:void(0)">photography</a></li>
                    <li data-filter=".architecture"><a href="javascript:void(0)">architecture</a></li>
                </ul>
            </div>
            <!--filter menu end -->

        </div>


        {% block content%}
     
        {% endblock %}
      
        <!--=================== content body ====================-->

        <!--=================== content body end ====================-->
    </div>
</div>



<!-- jquery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--Portfolio Filter-->
<script src="{% static 'js/imgloaded.js' %}"></script>
<script src="{% static 'js/isotope.js' %}"></script>
<!-- Magnific-popup -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!--Counter-->
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<!-- WOW JS -->
<script src="{% static 'js/wow.min.js' %}"></script>
<!-- Custom js -->
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>




</body>
</html>
